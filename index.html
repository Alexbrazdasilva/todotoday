<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	<title>Document</title>
</head>
<body>
	<div id="root">
		<div class="todo-body">
			<header class="todo-header">
				<h1 class="todo-title">TT</h1>
				<i class="todo-subtitle">Todos de hoje</i>
				<div class="todo-action">
					<label for="input-action" class="todo-label-input">Novo Todo</label>
					<input type="text" id="input-action" data-action-todo="todo"/>
					<button data-action-todo="add">
						<i class="material-icons">add</i>
					</button>
				</div>
			</header>
			<main class="todo-main">
				<ul class="todo-list">
				</ul>
			</main>
		</div>
	</div>
	<script src="./js/app.js" type="module" async></script>
</body>
</html>
